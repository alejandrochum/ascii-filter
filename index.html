<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <div class="container text-center my-5">
        <h1>ASCII Video Filter</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="my-4">
                    <h4>Select a filter</h4>
                    <div class="form-check">
                        <input class="form-check-input" value="1" type="radio" name="filter" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Filter 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="2" type="radio" name="filter" id="flexRadioDefault2">
                        <label class="form-check-label " for="flexRadioDefault2">
                            Filter 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="3" type="radio" name="filter" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Filter 3
                        </label>
                    </div>
                </div>

                <div class="my-4">
                    <h4>Or Select a custom filter by typing a string</h4>
                    <input class="form-control mb-2" type="text" id="custom-filter" placeholder="Custom Filter">
                    <button class="btn btn-primary" id="update-filter">Update Filter</button>
                </div>

                <div>
                    <h4>Toggle color or black & white</h4>
                    <div class="row">
                        <div class="col">
                            <label for="customRange1" class="form-label">Red</label>
                            <input type="range" class="form-range" id="red-range" name="slider" data-color=0 min="0"
                                max="255">
                        </div>
                        <div class="col">
                            <label for="customRange1" class="form-label">Green</label>
                            <input type="range" class="form-range" id="green-range" name="slider" data-color=1 min="0"
                                max="255">
                        </div>
                        <div class="col">
                            <label for="customRange1" class="form-label">Blue</label>
                            <input type="range" class="form-range" id="blue-range" name="slider" min="0" data-color=2
                                max="255">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="bw-button">Toggle Color</button>
                </div>
            </div>
            <div class="col">
                <div id="video-container" class="video-container">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"
        integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
